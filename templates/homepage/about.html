{% extends 'homepage/base.html' %}
{% load static %}

{% block content %}


            <!--------------- hero section starts here --------------->
            <div class="container">
                  <div class="hero-content">
                        <br><br>
                        
                        <div class="row">
                        {% for about in about %}
                              <div class="col-lg-12">
                                    <h3 class="wow fadeInUp" data-wow-delay="1.2s">{{ about.title }}</h3><br>

                                    <p class="wow fadeInUp">{{ about.description }}</p>

                              </div>
                        {% endfor %} 
                        </div>
                        
                  </div>
            </div>
            
            <!--------------- hero section ends here --------------->

            <div class="whitespace"></div>
{% endblock content %}
